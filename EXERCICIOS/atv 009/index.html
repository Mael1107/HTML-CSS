<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>orar</li>
        <li>Tomar café</li>
    </ol>
    <h2>Listas Não ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Tomate</li>
        <li>Macarrão</li>
        <li>Arroz</li>
        <li>QUeijo</li>
    </ul>
    <h2>Lista de definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação para criação de Hipertextos.</dd>
        <dt>CSS</dt>
        <dd>Linguagem de marcação para criação do design de um site.</dd>
    </dl>
    

</body>
</html>
